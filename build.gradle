group 'org.freerails'
version '0.4.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

sourceSets {
    tools
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
    toolsCompile sourceSets.main.output, sourceSets.test.output
}

mainClassName = 'freerails.client.launcher.LauncherFrame'

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

jar {
    manifest {
        attributes(
                 'Main-Class': mainClassName
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task generateSources {
    def outputDir = file("$buildDir/../src/main/java/freerails")
    outputs.dir outputDir
    doFirst {
        outputDir.exists() || outputDir.mkdirs()
        def srcFile = new File(outputDir, "Version.java")
        srcFile.write(
                """package freerails;
public class Version {
    static final String VERSION = "$project.version";
}
""")
    }
}

compileJava.dependsOn generateSources
compileJava.source generateSources.outputs.files, sourceSets.main.java